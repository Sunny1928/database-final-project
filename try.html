
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
    rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <title>Database Final Project</title>
</head>
<body>
  <header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white p-0">
      <div class="position-sticky">
        <div class="mt-4">
            <div id="header-content" class="w-auto">
              <div class="d-flex justify-content-center">
              <img src="baby.jpg" alt="avatar" class="rounded-circle img-fluid mb-3 m-auto" style="max-width: 100px;">
              </div>
              <h4 class="text-center">
                <span style="white-space: nowrap;">Ann Smith</span>
              </h4>
              <p class="text-center">ann_s@mdbootstrap.com</p>
            </div>
            <hr class="mb-0">
        </div>
        <div class="list-group list-group-flush mx-3 mt-4">
          <a class="list-group-item list-group-item-action py-2 ripple pb-2 active"
            id="tab-dashboard"
            data-mdb-toggle="pill"
            href="#pills-dashboard"
            role="tab"
            aria-controls="pills-dashboard"
            aria-selected="true">
            <i class="fas fa-user-circle pe-3"></i>DashBoard
          </a>
          <a class="list-group-item list-group-item-action py-2 ripple pb-2"
            id="tab-student"
            data-mdb-toggle="pill"
            href="#pills-student"
            role="tab"
            aria-controls="pills-student"
            aria-selected="false">
            <i class="fas fa-envelope pe-3"></i>學生
          </a>
          <a class="list-group-item list-group-item-action py-2 ripple pb-2"
            id="tab-system-manager"
            data-mdb-toggle="pill"
            href="#pills-system-manager"
            role="tab"
            aria-controls="pills-system-manager"
            aria-selected="false">
            <i class="fas fa-paper-plane pe-3"></i>系統管理員
          </a>
          <a href="#" class="list-group-item list-group-item-action py-2 ripple pb-2 pt-2">
            <i class="fas fa-user-astronaut pe-3"></i>Log out
          </a>
        </div>
    </nav>
    <!-- Sidebar -->
  </header>
  <main>
    <div class="tab-content" style="height: 100vh;">
      <!--dashboard-->
      <div class="tab-pane fade " id="pills-dashboard" role="tabpanel" aria-labelledby="tab-dashboard">

      </div>

      <!--student-->
      <div class="tab-pane fade show active" id="pills-student" role="tabpanel" aria-labelledby="tab-student">
        
        <!--Title-->
        <div class="card m-2 px-4 py-3">
          <div class="d-flex justify-content-between">
            <h4 class="mb-0">學生資料</h4>
            <button class='btn ms-2 btn-primary btn-sm' data-mdb-toggle='modal' data-mdb-target='#addStudentModal'><i class='fa fa-add me-1'></i>新增</button>
          </div>
        </div>

        <!-- Table -->
        <div class="card m-2">
       
          <section class="border p-4">
            <div id="datatable-custom" data-mdb-hover="true" class="datatable datatable-hover">
              <div class="datatable-inner table-responsive ps" style="overflow: auto; position: relative;">
              <table class="table datatable-table">
                <thead class="datatable-header">
                  <tr>
                    <th scope="col">帳號</th>
                    <th scope="col">名字</th>
                    <th scope="col">學號</th>
                    <th scope="col">操作</th>
                  </tr>
                </thead>
                <tbody class="datatable-body">
                  <tr scope="row" data-mdb-index="0">
                    <td data-mdb-field="name" false="">Tiger Nixon</td>
                    <td data-mdb-field="position" false="">System Architect</td>
                    <td class="" data-mdb-field="office" false="">Edinburgh</td>
                    <td data-mdb-field="contact" false="">
                      <button class="call-btn btn btn-outline-primary btn-floating btn-sm ripple-surface" data-mdb-toggle="modal" data-mdb-target="#updateStudentModal">
                        <i class="fa fa-pencil"></i>
                      </button>
                      <button class="message-btn btn ms-2 btn-primary btn-floating btn-sm" data-mdb-toggle="modal" data-mdb-target="#deleteStudentModal">
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>

              <div class="datatable-pagination d-flex justify-content-end">
                <div class="datatable-pagination-buttons">
                <button data-mdb-ripple-color="dark" class="btn btn-link datatable-pagination-button datatable-pagination-left"><i class="fa fa-chevron-left"></i></button>
                <button data-mdb-ripple-color="dark" class="btn btn-link datatable-pagination-button datatable-pagination-right"><i class="fa fa-chevron-right"></i></button>
                </div>
              </div>

            </div>
          </section>
        </div>

        <!-- Add Modal -->
        <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">新增學生</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">確認</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Update Modal -->
        <div class="modal fade" id="updateStudentModal" tabindex="-1" aria-labelledby="updateStudentModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateStudentModalLabel">修改學生</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">確認</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteStudentModal" tabindex="-1" aria-labelledby="deleteStudentModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteStudentModalLabel">刪除公告</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">您確認要刪除公告嗎？</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">確認</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- System Manager -->
      <div class="tab-pane fade h-100" id="pills-system-manager" role="tabpanel" aria-labelledby="tab-system-manager">
        
        <!--Title-->
        <div class="card m-2 px-4 py-3">
          <h4 class="mb-0">系統管理員資料</h4>
        </div>
        
        <!-- Table -->
        <div class="card m-2">
       
          <section class="border p-4">
            <div id="datatable-custom" data-mdb-hover="true" class="datatable datatable-hover">
              <div class="datatable-inner table-responsive ps" style="overflow: auto; position: relative;">
              <table class="table datatable-table">
                <thead class="datatable-header">
                  <tr>
                    <th scope="col">帳號</th>
                    <th scope="col">名字</th>
                    <th scope="col">學號</th>
                    <th scope="col">操作</th>
                  </tr>
                </thead>
                <tbody class="datatable-body">
                  <tr scope="row" data-mdb-index="0">
                    <td data-mdb-field="name" false="">Tiger Nixon</td>
                    <td data-mdb-field="position" false="">System Architect</td>
                    <td class="" data-mdb-field="office" false="">Edinburgh</td>
                    <td data-mdb-field="contact" false="">
                      <button class="call-btn btn btn-outline-primary btn-floating btn-sm ripple-surface" data-mdb-toggle="modal" data-mdb-target="#updateStudentModal">
                        <i class="fa fa-pencil"></i>
                      </button>
                      <button class="message-btn btn ms-2 btn-primary btn-floating btn-sm" data-mdb-toggle="modal" data-mdb-target="#deleteStudentModal">
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>

              <div class="datatable-pagination d-flex justify-content-end">
                <div class="datatable-pagination-buttons">
                <button data-mdb-ripple-color="dark" class="btn btn-link datatable-pagination-button datatable-pagination-left"><i class="fa fa-chevron-left"></i></button>
                <button data-mdb-ripple-color="dark" class="btn btn-link datatable-pagination-button datatable-pagination-right"><i class="fa fa-chevron-right"></i></button>
                </div>
              </div>

            </div>
          </section>
        </div>
        
        <!-- Update Modal -->
        <div class="modal fade" id="updateStudentModal" tabindex="-1" aria-labelledby="updateStudentModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateStudentModalLabel">修改學生</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">確認</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteStudentModal" tabindex="-1" aria-labelledby="deleteStudentModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteStudentModalLabel">刪除公告</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">您確認要刪除公告嗎？</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">確認</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  
  </main>
</body>
</html>
<style>
html,
body,
.intro {
  height: 100%;
}

table td,
table th {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

.card {
  border-radius: .5rem;
}

.mask-custom {
  background: rgba(24, 24, 16, .2);
  border-radius: 2em;
  backdrop-filter: blur(25px);
  border: 2px solid rgba(255, 255, 255, 0.05);
  background-clip: padding-box;
  box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
}
body {
  background-color: #fbfbfb;
}
@media (min-width: 800px) {
  main {
    padding-left: 280px;
  }
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  padding: 58px 0 0; /* Height of navbar */
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
  width: 280px;
  z-index: 600;
}

@media (max-width: 800px) {
  .sidebar {
    width: 100%;
  }
}
.sidebar .active {
  border-radius: 5px;
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
}

.sidebar-sticky {
  position: relative;
  top: 0;
  height: calc(100vh - 48px);

}

#chat2 .form-control {
border-color: transparent;
}

#chat2 .form-control:focus {
border-color: transparent;
box-shadow: inset 0px 0px 0px 1px transparent;
}

.divider:after,

}
